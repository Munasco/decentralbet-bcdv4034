apiVersion: v1
kind: Namespace
metadata:
  name: decentralbet
  labels:
    name: decentralbet
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: decentralbet-config
  namespace: decentralbet
data:
  NODE_ENV: "production"
  API_PREFIX: "/api/v1"
  MONGODB_DATABASE: "decentralbet"
  REDIS_DATABASE: "0"
  NEXT_TELEMETRY_DISABLED: "1"
  CORS_ORIGIN: "https://decentralbet.azurewebsites.net"
  SOCKET_CORS_ORIGIN: "https://decentralbet.azurewebsites.net"
---
apiVersion: v1
kind: Secret
metadata:
  name: decentralbet-secrets
  namespace: decentralbet
type: Opaque
stringData:
  MONGODB_URI: "mongodb://admin:CHANGE_ME@mongodb:27017/decentralbet?authSource=admin"
  REDIS_URL: "redis://:CHANGE_ME@redis:6379"
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  PRIVATE_KEY: "CHANGE_ME_IN_PRODUCTION"
  ETHEREUM_RPC_URL: "https://sepolia.infura.io/v3/YOUR_INFURA_PROJECT_ID"
